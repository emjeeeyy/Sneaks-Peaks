<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 2px solid #001f5f;
    }
    .header img {
      height: 40px;
    }
    .header h4 {
      flex-grow: 1;
      text-align: center;
      margin: 0;
    }
    .header .header-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0 3rem 0;
      flex-wrap: wrap;
    }
    .filters button {
      border-radius: 20px;
      padding: 0.3rem 1rem;
      border: 1px solid #ccc;
    }
    .filters .active {
      background-color: #001f5f;
      color: white;
    }
    .arrows-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .carousel-arrow {
      font-size: 2rem;
      background: transparent;
      border: none;
      color: #333;
      cursor: pointer;
      align-self: center;
    }
    .product-wrapper {
      position: relative;
    }
    .row-cols-md-4 > .col {
      flex: 0 0 25%;
      max-width: 25%;
    }
    .product-card {
      text-align: center;
      padding: 4rem 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      height: 100%;
      font-size: 1.2rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-card .img-container {
      height: 280px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .product-card img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }
    .product-card h6 {
      margin-top: 1rem;
      font-weight: bold;
    }
    .product-card small {
      color: #001f5f;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }
    .quantity-controls button {
      border: none;
      background-color: #001f5f;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 1rem;
      line-height: 1;
    }
    .select-checkbox {
      position: absolute;
      top: 10px;
      left: 10px;
      transform: scale(1.3);
    }
    .checkout-btn {
      background-color: #001f5f;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 20px;
      font-weight: bold;
      margin-top: auto;
    }
    .delete-btn {
      border: none;
      background: transparent;
      font-size: 20px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .checkout-btn {
  background-color: #001f5f;
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 20px;
  font-weight: bold;
  margin-top: auto;
}
    @media (max-width: 992px) {
      .row-cols-md-4 > .col {
        flex: 0 0 50%;
        max-width: 50%;
      }
      .product-card {
        font-size: 1.1rem;
        padding: 3rem 1.5rem;
      }
      .product-card .img-container {
        height: 220px;
      }
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: stretch;
        text-align: center;
      }
      .header h4 {
        margin: 1rem 0;
      }
      .header .header-right {
        justify-content: center;
      }
    }

    @media (max-width: 576px) {
      .row-cols-md-4 > .col {
        flex: 0 0 100%;
        max-width: 100%;
      }
      .product-card {
        padding: 2rem 1rem;
        font-size: 1rem;
      }
      .product-card .img-container {
        height: 180px;
      }
    }
  </style>
</head>
<div id="sideMenu" class="position-fixed top-0 end-0 bg-light shadow p-4" style="width: 250px; height: 100vh; transform: translateX(100%); transition: transform 0.3s;">
    <button id="closeMenu" class="btn btn-sm btn-danger mb-4">Close ✕</button>
    <ul class="list-unstyled">
      <li><a href="#" class="d-block py-2">Home</a></li>
      <li><a href="#" class="d-block py-2">New</a></li>
      <li><a href="Add to Cart page.html" class="d-block py-2">Man</a></li>
      <li><a href="#" class="d-block py-2">Woman</a></li>
      <li><a href="#" class="d-block py-2">About Us</a></li>
    </ul>
  </div>
  
<body>
  <div class="header">
    <img src="sneaks--picks-high-resolution-logo-transparent.png" alt="Sneaks & Picks Logo" />
    <h4>Shopping Cart</h4>
    <div class="header-right">
      <input type="text" placeholder="Search" class="form-control d-inline w-auto">
      <button class="btn">☰</button>
    </div>
  </div>

  <div class="filters">
    <button class="active">Recent</button>
    <button>2 weeks ago</button>
    <button>3 months ago</button>
  </div>

  <div class="container">
    <div class="arrows-wrapper">
      <button class="carousel-arrow"> < </button>
      <div class="w-100 px-2">
        <div class="row row-cols-1 row-cols-md-4 g-4">
        </div>
      </div>
      <button class="carousel-arrow"> > </button>
    </div>
    <div id="multiCheckoutBar" class="text-end mt-4 d-none">
      <hr>
      <p class="fw-bold">Total Selected: <span id="selectedTotal">₱0</span></p>
      <button class="checkout-btn">CHECK OUT</button>
    </div>
  </div>
  <script src="shoppingcart.js"></script>
</body>
</html>
