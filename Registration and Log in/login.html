<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaks & Picks - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #002B5B;
            --light-blue: #E8F0FE;
        }

        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .navbar {
            padding: 1rem;
        }

        .home-icon {
            color: var(--primary-blue);
            font-size: 32px;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding-top: 8px;
            cursor: pointer;
        }

        .container-fluid {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .main-container {
            min-height: calc(100vh - 80px);
            padding: 0;
            display: flex;
            align-items: center;
        }

        .login-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-section {
            padding-left: 0;
            flex: 1;
            position: relative;
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            margin-left: auto;
            padding-right: 0;
            padding-top: -50px;
        }

        .welcome-text {
            color: var(--primary-blue);
            padding: 0;
            margin-top: -200px;
            position: relative;
            z-index: 2;
            padding-left: 0;
            margin-left: -250px;
        }

        .welcome-text h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .welcome-text p {
            color: #666;
            font-size: 1.1rem;
            max-width: 250px;
            margin-bottom: 0;
        }

        .shoe-container {
            margin-left: 20px;
            margin-top: -200px;
        }

        .shoe-image {
            max-width: 100%;
            height: auto;
            transform: rotate(-15deg) translateY(0) scaleX(-1);
            position: relative;
            z-index: 1;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
        }

        .form-control {
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .btn-login {
            background-color: var(--primary-blue);
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            margin-bottom: 1rem;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #001B3B;
            color: white;
        }

        .btn-signup {
            background-color: white;
            color: var(--primary-blue);
            padding: 0.8rem;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            border: 2px solid var(--primary-blue);
            transition: all 0.3s ease;
        }

        .btn-signup:hover {
            background-color: #E8F0FE;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            box-shadow: 0 0 10px rgba(0, 43, 91, 0.1);
        }

        .social-login {
            text-align: center;
            margin-top: 1.5rem;
            position: relative;
        }

        .social-login::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
            z-index: 1;
        }

        .social-login p {
            color: #666;
            margin: 0;
            display: inline-block;
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .social-buttons {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            background-color: white;
            padding: 0.5rem;
            transition: transform 0.3s ease;
        }

        .social-btn:hover {
            transform: scale(1.1);
            border-color: var(--primary-blue);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .form-check-label {
            color: #666;
        }

        .forgot-link {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--primary-blue);
        }

        .navbar-brand img {
            height: 60px;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 2rem 0;
                align-items: flex-start;
            }
            
            .login-container {
                flex-direction: column;
                padding: 1rem;
            }

            .left-section, .right-section {
                padding: 0;
            }

            .welcome-text {
                text-align: left;
                padding-left: 0;
                margin-left: 0;
                margin-top: 0;
                margin-bottom: 2rem;
            }
            
            .shoe-image {
                max-width: 80%;
                margin-bottom: 2rem;
                margin-left: auto;
                margin-right: auto;
            }

            .form-container {
                margin: 0;
                padding: 1.5rem;
            }
        }

        .custom-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .alert-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 300px;
        }

        .alert-content button {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }

        .alert-content button:hover {
            background: #001B3B;
        }

        .form-control.error {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-white">
        <div class="container-fluid">
            <a href="#" class="home-icon" id="homeButton">⌂</a>
            <a class="navbar-brand" href="#">
                <img src="sneaks--picks-high-resolution-logo-transparent.png" alt="Sneaks & Picks Logo">
            </a>
            <div style="width: 32px; visibility: hidden;">⌂</div>
        </div>
    </nav>

    <div class="main-container">
        <div class="login-container">
            <div class="left-section">
                <div class="welcome-text">
                    <h1>Welcome to our Shop</h1>
                    <p>Start your new journey with us and be your own style.</p>
                </div>
                <div class="shoe-container">
                    <img src="airjordan1blue.jpg" alt="Nike Air Jordan" class="shoe-image">
                </div>
            </div>
            <div class="right-section">
                <div class="form-container">
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div class="remember-forgot">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-login">LOG IN</button>
                        <button type="button" class="btn btn-signup" id="signupButton">SIGN UP</button>

                        <div class="social-login">
                            <p>Or connect with</p>
                            <div class="social-buttons">
                                <button type="button" class="social-btn">
                                    <img src="googleorangelogo.png" alt="Google">
                                </button>
                                <button type="button" class="social-btn">
                                    <img src="applelogo.png" alt="Apple">
                                </button>
                                <button type="button" class="social-btn">
                                    <img src="fblogo.png" alt="Facebook">
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <p id="alertMessage"></p>
            <button onclick="closeCustomAlert()">OK</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
