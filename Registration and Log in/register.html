<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaks & Picks - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #002B5B;
            --navy-blue: #00205B;
            --light-blue: #E8F0FE;
        }

        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            background-color: transparent !important;
            padding: 0.5rem;
            height: 60px;
        }

        .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 40px;
        }

        .home-icon {
            color: white;
            font-size: 32px;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding-top: 8px;
            cursor: pointer;
        }

        .container-fluid {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .main-container {
            height: 100vh;
            padding: 0;
            display: flex;
            align-items: stretch;
        }

        .left-section {
            background-color: var(--navy-blue);
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-top-right-radius: 100%;
            border-bottom-right-radius: 100%;
            margin-right: -5%;
        }

        .shoe-image {
            position: absolute;
            width: 800px;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(15deg) scaleX(-1);
            z-index: 1;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 1rem;
            padding-top: calc(60px + 1vh);
        }

        .logo-container {
            margin-bottom: 1.5rem;
            margin-top: -1rem;
        }

        .logo-container img {
            height: 50px;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 2rem 2.5rem;
            border: 1px solid var(--navy-blue);
            border-radius: 8px;
            margin-top: -1rem;
        }

        .form-container h1 {
            color: var(--navy-blue);
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-control {
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .row {
            margin-bottom: 0.5rem;
        }

        .password-requirement {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .terms-checkbox {
            display: flex;
            align-items: start;
            gap: 0.5rem;
            margin-bottom: 1.2rem;
        }

        .terms-checkbox input {
            margin-top: 0.3rem;
        }

        .terms-checkbox label {
            font-size: 0.9rem;
            color: #666;
        }

        .terms-checkbox a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .btn-signup {
            background-color: var(--primary-blue);
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            margin-bottom: 1rem;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-signup:hover {
            background-color: #001B3B;
            color: white;
        }

        .social-login {
            text-align: center;
            margin-top: 1.5rem;
            position: relative;
        }

        .social-login::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
            z-index: 1;
        }

        .social-login p {
            color: #666;
            margin: 0;
            display: inline-block;
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .social-buttons {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .left-section::after {
            content: '';
            position: absolute;
            top: 0;
            right: -2px;
            width: 4px;
            height: 100%;
            background-color: var(--navy-blue);
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            background-color: white;
            padding: 0.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-btn:hover {
            transform: scale(1.1);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .left-section {
                min-height: 200px;
                margin-right: 0;
                border-radius: 0;
            }
            
            .shoe-image {
                width: 400px;
            }

            .form-container {
                padding: 1rem;
            }

            .right-section {
                padding-top: 60px;
                padding-top: calc(60px + 2vh);
            }
        }

        .custom-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .alert-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 300px;
        }

        .alert-content button {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }

        .alert-content button:hover {
            background: #001B3B;
        }

        .form-control.error {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a href="#" class="home-icon" id="homeButton">âŒ‚</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="left-section">
            <img src="vomero white.png" alt="Vomero White" class="shoe-image">
        </div>
        <div class="right-section">
            <div class="logo-container">
                <img src="sneaks--picks-high-resolution-logo-transparent.png" alt="Sneaks & Picks Logo">
            </div>
            <div class="form-container">
                <h1>Register here</h1>
                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="address" placeholder="Enter your home address">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" pattern="[0-9]*" inputmode="numeric" maxlength="11">
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="location" placeholder="City/Province/Country">
                        </div>
                    </div>
                    <div class="password-requirement">
                        Must be 8-16 characters*
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Enter Password">
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="terms-checkbox">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">
                            I read and agree with the <a href="#">terms</a> and <a href="#">conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-signup">SIGN UP</button>

                    <div class="social-login">
                        <p>Or sign up with</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn">
                                <img src="googleorangelogo.png" alt="Google">
                            </button>
                            <button type="button" class="social-btn">
                                <img src="applelogo.png" alt="Apple">
                            </button>
                            <button type="button" class="social-btn">
                                <img src="fblogo.png" alt="Facebook">
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <p id="alertMessage"></p>
            <button onclick="closeCustomAlert()">OK</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
