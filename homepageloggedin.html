        <button id="logoutAccountModal" style="background:#dc3545; color:white; border:none; padding:8px 20px; border-radius:4px; margin-top:10px; cursor:pointer; margin-left:10px;">Log out</button>

    </div>
    <script src="Homepage/homepageloggedin.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const cartCountEl = document.querySelector('.cart-badge');
        let cart = JSON.parse(localStorage.getItem('cartItems')) || [];
        function updateCartCount() {
            const total = cart.reduce((sum, item) => sum + item.qty, 0);
            if (cartCountEl) cartCountEl.textContent = total;
        }
        updateCartCount();
    });
    </script>
