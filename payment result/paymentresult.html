<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Result - Sneaks & Picks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            color: #1c1c1c;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 32px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            height: 60px;
        }
        .logo img {
            height: 40px;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            margin: 0;
        }
        .nav-links a {
            position: relative;
            color: #000;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .nav-links a::after {
            content: '';
            display: block;
            height: 2px;
            width: 0;
            background-color: navy;
            transition: width 0.3s;
            position: absolute;
            bottom: -4px;
            left: 0;
        }
        .nav-links a:hover::after,
        .nav-links a:focus::after,
        .nav-links a.active::after {
            width: 100%;
        }
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .search-bar input {
            padding: 6px 10px;
            font-size: 0.9rem;
            border: 1px solid #ccc;
        }
        .search-bar button {
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .cart {
            font-size: 1.2rem;
            position: relative;
            outline: none;
            border: none;
            background: none;
            cursor: pointer;
        }
        .cart-badge {
            position: absolute;
            top: -6px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: bold;
        }
        #accountButton {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 10px;
            display: flex;
            align-items: center;
        }
        /* Payment result custom styles below */
        .main-section {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2.5rem;
            margin-bottom: 2.5rem;
        }
        .result-card {
            background: #fff;
            border: 2px solid #f0f0f0;
            border-radius: 24px;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.03);
            min-width: 340px;
            max-width: 400px;
        }
        .success-icon {
            width: 64px;
            height: 64px;
            background: #eafaf1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.2rem auto;
        }
        .success-icon i {
            color: #19c37d;
            font-size: 2.5rem;
        }
        .result-card h2 {
            font-weight: 700;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .result-card .amount {
            font-size: 2.2rem;
            font-weight: 700;
            color: #001f5b;
            text-align: center;
            margin-bottom: 1.2rem;
        }
        .result-details {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .result-details td {
            padding: 0.2rem 0.5rem 0.2rem 0;
            color: #222;
        }
        .result-details .label {
            color: #888;
            font-size: 0.98rem;
            font-weight: 400;
        }
        .result-details .value {
            font-weight: 500;
        }
        .result-card .total-row {
            border-top: 1px dashed #bbb;
            margin-top: 0.7rem;
            padding-top: 0.7rem;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
        }
        .result-card .total-row .label {
            color: #888;
            font-weight: 400;
        }
        .result-card .total-row .value {
            color: #222;
        }
        .illustration-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .illustration-section img {
            width: 210px;
            margin-bottom: 1.2rem;
        }
        .illustration-section p {
            font-size: 1rem;
            color: #222;
            margin-bottom: 1.2rem;
            text-align: center;
        }
        .btn-main {
            background: #001f5b;
            color: #fff;
            font-weight: 700;
            border-radius: 12px;
            padding: 0.7rem 0;
            font-size: 1.1rem;
            width: 100%;
            margin-bottom: 0.7rem;
            border: none;
            transition: background 0.2s;
        }
        .btn-main:hover {
            background: #003080;
        }
        .btn-outline {
            background: #fff;
            color: #001f5b;
            font-weight: 700;
            border-radius: 12px;
            padding: 0.7rem 0;
            font-size: 1.1rem;
            width: 100%;
            border: 2px solid #f0f0f0;
            transition: background 0.2s, color 0.2s;
        }
        .btn-outline:hover {
            background: #f0f6ff;
            color: #001f5b;
        }
        .footer-bar {
            height: 64px;
            background: #00296b;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            z-index: 100;
            margin: 0;
            padding: 0;
        }
        @media (max-width: 991px) {
            .main-section {
                flex-direction: column;
                gap: 2rem;
            }
            .footer-bar {
                position: static;
                flex-direction: column;
                gap: 0.5rem;
                padding: 0 10px;
            }
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 8px 10px;
            }
            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
                padding-left: 0;
            }
            .nav-actions {
                width: 100%;
                justify-content: flex-start;
                margin-top: 8px;
            }
            .logo {
                margin-bottom: 8px;
            }
        }
        .thankyou-message { color: navy; }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="../Homepage/sneaks--picks-high-resolution-logo-transparent.png" alt="Sneaks & Picks Logo" />
        </div>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">New</a></li>
          <li><a href="#">Man</a></li>
          <li><a href="#">Woman</a></li>
          <li><a href="#">About us</a></li>
        </ul>
        <div class="nav-actions">
          <div class="search-bar">
            <input type="text" placeholder="Search" />
            <button>üîç</button>
          </div>
          <button class="cart">
            üõí <span class="cart-badge">0</span>
          </button>
        </div>
      </nav>
    </header>
    <!-- Main Section -->
    <div class="container main-section">
        <div class="row w-100 justify-content-center align-items-center">
            <div class="col-lg-5 mb-4">
                <div class="result-card mx-auto">
                    <div class="success-icon mb-2"><i class="bi bi-check-circle-fill"></i></div>
                    <h2 class="mb-2">Payment Successful!</h2>
                    <div class="amount mb-3">‚Ç±6,795.00</div>
                    <table class="result-details w-100 mb-2">
                        <tr><td class="label">Ref Number</td><td class="value text-end">00007567362</td></tr>
                        <tr><td class="label">Payment Time</td><td class="value text-end">09-04-2023, 02:21 AM</td></tr>
                        <tr><td class="label">Payment Method</td><td class="value text-end">Credit Card</td></tr>
                        <tr><td class="label">Buyer's Name</td><td class="value text-end">Mark Joseph Arambulo</td></tr>
                    </table>
                    <div class="total-row mt-3">
                        <span class="label">Total Payment +<br>Delivery Fee</span>
                        <span class="value">‚Ç±6,795.00</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 mb-4 d-flex flex-column align-items-center">
                <div class="illustration-section">
                    <img src="shoppinglady.png" alt="Shopping Illustration" style="position:relative;width:414px;height:404px;max-width:100%;filter:drop-shadow(0px 0px 12px rgba(0,53,102,0.12));margin-bottom:1.2rem;" />
                    <p class="thankyou-message">Thank you for shopping, continue shopping?</p>
                    <button class="btn-main">Back To Carts</button>
                    <button class="btn-outline">Log out</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-bar"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="paymentresult.js"></script>
</body>
</html>
